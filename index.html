<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fvrxta hates whores</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        

        .image-button-container {
            margin: 30px 0;
        }
        
        .image-button {
            display: inline-block;
            position: relative;
            text-decoration: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .button-image {
            width: 300px;
            height: 150px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        
        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .counter {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .counter h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        #soulCounter {
            font-size: 2em;
            color: black;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.ibb.co/qM6FC9cC/weweeee.png" class="header-image">
        <div class="header-content">
            <nav class="header-nav">
            </nav>
        </div>
    </header>
    
    <main class="content">
        <h2>Сайт для продажи души за эло</h2>
        <p>Нажимая эту кнопку, вы продаете свою душу за эло</p>
        
        <!-- Кнопка-фотография -->
        <div class="image-button-container">
            <a href="https://t.me/fvrxta/3" class="image-button" onclick="incrementCounter()">
                <img src="https://i.ibb.co/jPsCXPYp/aaa.png" alt="продать душу" class="button-image">
                <span class="button-text">Продать душу</span>
            </a>
        </div>

        <div class="counter">
            <h3>Уже продано душ:</h3>
            <span id="soulCounter">0</span>
        </div>

    </main>
    
    <footer>
    </footer>

    <script>

        let count = localStorage.getItem('soulCount') || 0;
        document.getElementById('soulCounter').textContent = count;
        
        function incrementCounter() {
            count++;

            localStorage.setItem('soulCount', count);
            document.getElementById('soulCounter').textContent = count;
            

            const messages = [
                'прими свою судьбу',
                '+@#$%^ эло к твоему аккаунту',
                'fvrxta уже получил уведомление',
                'твоя душа была отправлена',
                'транзакция одобрена Сатаной',
                'ожидайте винстрика',
                'было вкусно'
            ];
            
            alert(messages[Math.floor(Math.random() * messages.length)]);
            

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
    </script>
</body>
</html>
